<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张三 - 网页开发者作品集</title>
    <style>
        /* --- 1. 全局重置和基础样式 --- */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6; /* 柔和的背景灰 */
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- 2. 头部和导航栏 --- */
        .header {
            background-color: #ffffff;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            position: sticky; /* 导航栏常驻顶部 */
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
        }

        .main-nav li {
            margin-left: 25px;
        }

        .main-nav a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .main-nav a:hover,
        .main-nav a.active {
            color: #007bff; /* 主题色 */
        }

        /* --- 3. 英雄区域 (Hero Section) --- */
        .hero {
            background-color: #ffffff;
            padding: 80px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .hero p {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 25px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* 轻微上浮效果 */
        }
